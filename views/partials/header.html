<header>
    <nav class="nav-container">
        <a href="/" class="logo">
            <i class="fas fa-graduation-cap logo-icon"></i>
            <span class="logo-text">EduSphere</span>
        </a>

        <ul class="nav-links main-nav">
            <li><a href="/" class="nav-item {{#if active.home}}active{{/if}}">Home</a></li>
            <li><a href="/about" class="nav-item {{#if active.about}}active{{/if}}">About</a></li>
            <li><a href="/search" class="nav-item {{#if active.search}}active{{/if}}">Courses</a></li>
            <li><a href="/contact" class="nav-item {{#if active.contact}}active{{/if}}">Contact</a></li>
        </ul>

        <ul class="nav-links auth-nav">
            {{#if user}}
                <li class="user-profile">
                    <a href="/profile" class="profile-pill {{#if active.profile}}active{{/if}}">
                        <div class="avatar-mini"><i class="fas fa-user"></i></div>
                        <span>{{user.username}}</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="logoutBtn" class="icon-btn-danger" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            {{else}}
                <li><a href="/login" class="nav-item">Log In</a></li>
                <li><a href="/register" class="btn-header-primary">Sign Up</a></li>
            {{/if}}
        </ul>
    </nav>
</header>
