<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduSphere LMS</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--medium-gray);
        }
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            color: var(--light-gray);
            text-decoration: none;
        }
        .auth-tab.active {
            color: var(--primary-purple);
            border-bottom: 2px solid var(--primary-purple);
            margin-bottom: -2px;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="auth-container glass-card">
            <div class="auth-tabs">
                <a href="/login" class="auth-tab active">Login</a>
                <a href="/register" class="auth-tab">Register</a>
            </div>

            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                </div>

                <button type="submit" class="btn glow-btn" style="width: 100%; margin-top: 1rem;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div id="loginMessage" style="margin-top: 1rem; text-align: center;"></div>
            </form>
        </div>
    </main>



    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/profile';
                } else {
                    document.getElementById('loginMessage').textContent = data.error;
                    document.getElementById('loginMessage').style.color = '#ff6b6b';
                }
            } catch (error) {
                document.getElementById('loginMessage').textContent = 'An error occurred';
                document.getElementById('loginMessage').style.color = '#ff6b6b';
            }
        });
    </script>
</body>
</html>
